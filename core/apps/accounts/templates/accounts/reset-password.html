{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Password</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="icon" type="image/png" href="{% static 'accounts/images/icons/favicon.ico' %}" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} " />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/fonts/iconic/css/material-design-iconic-font.min.css' %} " />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/vendor/animate/animate.css' %} " />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/vendor/css-hamburgers/hamburgers.min.css' %} " />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/vendor/animsition/css/animsition.min.css' %} " />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/vendor/select2/select2.min.css' %} " />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/vendor/daterangepicker/daterangepicker.css' %} " />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/util.css' %} " />
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %} " />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- =============================================================================================== -->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('{% static 'accounts/images/bg-01.jpg' %}');">
        <div class="wrap-login100" id="link-form">
          <form class="login100-form validate-form" method="post" id="form">
            {% csrf_token %}

            <span class="login100-form-logo"><i class="zmdi zmdi-landscape"></i></span>

            <span class="login100-form-title p-b-34 p-t-27">Reset Password</span>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
              {{ form.new_password|attr:'class:input100'|attr:'id:password1' }}
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
              <p style="color: black;margin:5px 0;" id="password1"></p>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              {{ form.confirm_password|attr:'class:input100'|attr:'id:password2' }}
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
              <p style="color: black;margin:5px 0;" id="password2"></p>
            </div>
            {% for error in form.non_fields_errors %}
              <p style="color: black ;margin: 5px 0" id="error">{{ error }}</p>
            {% endfor %}

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit" id="myBtn">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- =============================================================================================== -->
    <script src="{% static 'account/vendor/jquery/jquery-3.2.1.min.js' %} "></script>
    <!-- =============================================================================================== -->
    <script src="{% static 'account/vendor/animsition/js/animsition.min.js' %} "></script>
    <!-- =============================================================================================== -->
    <script src="{% static 'account/vendor/bootstrap/js/popper.js' %} "></script>
    <script src="{% static 'account/vendor/bootstrap/js/bootstrap.min.js' %} "></script>
    <!-- =============================================================================================== -->
    <script src="{% static 'account/vendor/select2/select2.min.js' %} "></script>
    <!-- =============================================================================================== -->
    <script src="{% static 'account/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'account/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!-- =============================================================================================== -->
    <script src="{% static 'account/vendor/countdowntime/countdowntime.js' %} "></script>
    <!-- =============================================================================================== -->
    <script src="{% static 'account/js/main.js' %} "></script>
  </body>
</html>
